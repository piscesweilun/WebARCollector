<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR 圖卡收集遊戲</title>
    
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="border-overlay"></div>

    <div id="anpanman-logo"></div>
    <div id="copyright-image"></div>
    
    <div id="thumbnails-container"></div>
    
    <div id="qrcode-container"></div>

    <div id="completion-code-container"></div>

    <button id="reset-button">重新開始</button>

    <a-scene 
        id="ar-scene" 
        mindar-image
        color-space="sRGB" 
        renderer="colorManagement: true; useLegacyLights: false"
    >
        <a-assets></a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        </a-scene>

    <script src="js/main.js" defer></script>
</body>
</html>
